<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecionando…</title>
  <meta name="color-scheme" content="dark">
  <style>
    :root { --accent: red; --fg:#eaeaea; --bg:#0b0b0b; }
    * { box-sizing: border-box; }
    html,body { height:100%; }
    body {
      margin:0; background:var(--bg); color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Segoe UI Emoji", sans-serif;
      display:grid; place-items:center;
    }
    .card {
      width:min(680px,92vw);
      padding:28px 22px;
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.03);
    }
    h1 {
      margin:0 0 14px; font-size: clamp(18px, 2.6vw, 26px); font-weight: 800; letter-spacing: .2px;
    }
    p { margin:0 0 18px; opacity:.9 }
    .bar {
      position: relative; height:12px; width:100%;
      background: rgba(255,255,255,.08); border-radius:999px; overflow:hidden;
    }
    .bar > .fill {
      height:100%; width:0%;
      background: linear-gradient(90deg, var(--accent), red);
      border-radius:999px;
      transition: width .12s linear;
    }
    .meta {
      margin-top:10px; display:flex; justify-content:space-between; align-items:center; gap:12px;
      font-size:14px; opacity:.85;
    }
    .btn {
      padding:10px 14px; border-radius:999px; border:1px solid rgba(255,255,255,.18);
      background: transparent; color:var(--fg); cursor:pointer; font-weight:700;
    }
    .btn:hover { border-color: var(--accent); }
    .hint { font-size:12px; opacity:.6; margin-top:10px; text-align:center }
    @media (prefers-reduced-motion: reduce) {
      .bar > .fill { transition: none; }
    }
  </style>
</head>
<body>
  <main class="card" role="status" aria-live="polite">
    <h1>Te redirecionando para oque você nunca antes viu</h1>
    <p>Isso leva só alguns segundos…</p>

    <div class="bar" aria-label="Barra de progresso">
      <div class="fill" id="fill"></div>
    </div>

    <div class="meta">
      <span id="pct">0%</span>
      <button class="btn" id="skip">Ir agora</button>
    </div>

    <div class="hint">Se nada acontecer, clique em “Ir agora”.</div>
  </main>

  <script>
    const DEFAULT_URL = "https://sigilozinho.online/";
    const urlParam = new URLSearchParams(location.search).get("to");
    const TARGET_URL = urlParam ? decodeURIComponent(urlParam) : DEFAULT_URL;
    const fill = document.getElementById("fill");
    const pctEl = document.getElementById("pct");
    const skipBtn = document.getElementById("skip");
    let pct = 0;
    let redirected = false;
    const DURATION = 2800;
    const TICK = 30;
    const step = 100 / (DURATION / TICK);
    const timer = setInterval(() => {
      pct = Math.min(100, pct + step);
      fill.style.width = pct + "%";
      pctEl.textContent = Math.round(pct) + "%";

      if (pct >= 100 && !redirected) {
        doRedirect();
      }
    }, TICK);

    function doRedirect() {
      if (redirected) return;
      redirected = true;
      clearInterval(timer);
      setTimeout(() => { location.href = TARGET_URL; }, 120);
    }
    skipBtn.addEventListener("click", doRedirect);
    setTimeout(() => { if (!redirected) doRedirect(); }, 6000);
  </script>
</body>
</html>
